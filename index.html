<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <title>Pali & Dispari</title>
</head>

<body class="bg-primary">
    <div class="container-fluid d-flex justify-content-center align-items-center mt-5">
        <h1 class="text-uppercase fw-bold me-3">Palindromo:</h1>
        <input class="w-25 text-center" placeholder="Scrivi una parola.." id="input-pali"></input>
        <button id="btn-pali">Invia</button>
        <p class="ms-3 fs-3 text-uppercase mt-3" id="result-pali"></p>
    </div>
<hr class="mt-5">
    <div class="container-fluid container-fluid d-flex justify-content-center align-items-center mt-5">
        <h1 class="text-uppercase fw-bold me-3">Pari o Dispari:</h1>
        <input class="me-3 w-25 text-center" id="pari-disp" placeholder="Inserisci un numero da 1 a 5.."></input>
        <input class="w-25 text-center" id="choice" placeholder="Scrivi Pari o Dispari.."></input>
        <button id="btn-pari-disp">Invia</button>
        <p class="ms-5 fs-3 text-uppercase mt-3 text-danger" id="result-pari-disp"></p>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
